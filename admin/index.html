<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Creva Solutions</title>
    <link rel="stylesheet" href="css/admin.css">
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../assets/creva-logo.svg" alt="Creva Solutions" style="height: 40px; margin-bottom: 1rem;">
            <h2>Creva Admin</h2>
            <p>Sign in to manage your website</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required placeholder="admin@crevasolutions.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required placeholder="••••••••">
            </div>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="btn-primary">Sign In</button>
            <div style="margin-top: 1.5rem; text-align: center; border-top: 1px solid #e5e7eb; padding-top: 1rem;">
                <a href="mark_attendance.html"
                    style="display:block; width:100%; text-decoration:none; color:#10b981; border:1px solid #10b981; padding:0.75rem; border-radius:6px; font-weight:600; text-align:center;">Open
                    Creva Attendance</a>
            </div>
        </form>
    </div>

    <!-- Init Config First, then Auth -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
